<html>
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

   </head>
   <body>
        <div id='ttbl' class='container ' ></div>
        <script src='TimeTable.js'></script>
        <script src='iataAirportDictionary.js'></script>

        <script>

              const KEY = '89f3e7-41798e',

                    table = new TimeTable({

                                  container_id:'ttbl',
                                  apiKey:KEY,
                                  airports: ['EVN','SVO','VKO','LHR'],
                                  iataAirportDictionary: iataAirportDictionary
         
                             });

              table.addEventListener('apiCallLimit',()=>alert('Api key Limit is over'));
              table.addEventListener('invalidKey',()=>alert('Api key is invalid'));
              table.addEventListener('invalidAirportCode',()=>alert('airport iata code is incorrect'));

              setInterval(()=>{
                    table.update().then(()=>{
                          console.log('updated');
                    }).catch((e)=>{
                          console.log('failed to update');
                    })                                   
 
              },600*1000);       
        </script>

   </body>
</html>
